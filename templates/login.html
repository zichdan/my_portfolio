{% extends 'basic.html' %} {% block tittle %} Login {% endblock tittle %}
{%block body %}


<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center">
      <h2></h2>
      <ol>
        <li><a href="/">Home</a></li>
        <li>Login</li>
      </ol>
    </div>

  </div>
</section><!-- End Breadcrumbs -->


<div class="container mt-4 p-2">
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <br />
      <br />
      <br />
      <br />
      <h3 class="text-white bg-primary text-center p-3">Login</h3>
      {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        <strong>{{message}}</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}

      <div class="card p-2">
        <form action="/auth/login/" method="post">
          {% csrf_token %}

          <div class="form-group">
            <h5>
              <span><i class="bx bx-envelope"></i> Email</span>
            </h5>
            <input type="email" class="form-control mb-3" name="email" required/>
          </div>

          <div class="form-group">
            <h5>
              <span><i class="bx bx bxs-lock-open"></i> Password</span>
            </h5>
            <input type="password" class="form-control mb-3" name="password" required />
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
          <br />
          <div>
            <small> New User? <a href="signup/">SignUp</a> </small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
